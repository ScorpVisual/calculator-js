<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pixel Tester - Assets</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
     </head>
  <body>
    <div class="app-layout">
      <nav class="sidebar">
        <div class="sidebar-header">
          <h2 class="text-primary">Menu</h2>
        </div>
 <a href="#" id="start-page" class="nav-link" data-page="home">Start</a>
        <a href="#" id="check-outfit-page" class="nav-link activated-btn" data-page="check-outfit">Outfit Checker</a>
        <a href="#" id="check-pet-page" class="nav-link activated-btn" data-page="check-pet">Pet Checker</a>
        <a href="#" id="check-asset-page" class="nav-link activated-btn" data-page="check-asset" data-active="true">Asset Checker</a>
        <a href="#" id="check-rules-page" class="nav-link activated-btn" data-page="copy-rules">Regulamin dot. grafik indywidualnych</a>
      </nav>
        <main id="content-area" class="content-area min-h-screen flex flex-col justify-start p-4">
          <!-- standing -->
          <div class="pixel-background bg-img flex-col justify-center items-center">
            <h2 class="text-bg">Czy grafika wyświetla się poprawnie?</h2>
            <div class="row bg-transparent my-3">
              <div id="asset-display-area" class="flex justify-center flex-wrap gap-4 mb-8 bg-transparent">
              </div>
            </div>
          </div>
          
        </main>
      <div class="sidebar-right">
        <h3 class="text-xl font-semibold mb-4 text-center section-title">Ładowanie grafiki</h3>
        <button id="loadImgAsset-button" class="btn my-2">Załaduj asset</button>
        <div class="bg-buttons">
          <h2>Sprawdź czy grafika jest widoczna na tłach!</h2>
          <div class="bg-button btn-grass"></div>
          <div class="bg-button btn-dirt"></div>
          <div class="bg-button btn-sand"></div>
          <div class="bg-button btn-snow"></div>
          <div class="bg-button btn-rock"></div>
          <div class="bg-button btn-ice"></div>
          <div class="bg-button btn-floor"></div>
          <div class="bg-button btn-bog"></div>
          <div class="bg-button btn-magmaRock"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
